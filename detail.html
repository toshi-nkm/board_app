{% extends 'base.html' %}

{% block costomcss %}
{% endblock costomcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
    個別投稿　
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル：{{object.title}}</p>
        <p>投稿者：{{object.author}}</p>
        <p>内容：{{object.content}}</p>
        <p><img src="{{object.image.url}}" width="300"></p>
        <a href="{% url 'good' object.pk %}" class="btn btn-primary  " role="button" aria-pressed="true">いいね</a>
        <a href="{% url 'read' object.pk %}" class="btn btn-secondary  " role="button" aria-pressed="true">既読</a>
        <a href="{% url 'list' %}" class="btn btn-outline-dark  " role="button" aria-pressed="true">戻る</a>
    </div>
</div>
{% endblock content %}
