{% extends 'base.html' %}

{% load static %}

{% block costomcss %}
    <link rel='stylesheet' type='text/css' href="{% static 'style.css'%}">
{% endblock costomcss %}

{% block content %}
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
  <div class="container">
    <span class="skiplink-text">Skip to main content</span>
  </div>
</a>
    <form class="form-signin" method="POST"> {% csrf_token %}
  <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" w idth="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  {% if error %}
  {{error}}
  {% endif %}
  <label for="inputEmail" class="sr-only">メールアドレス</label>
  <input type="text" id="inputEmail" class="form-control" name='username' placeholder="ユーザー名" required autofocus>
  <label for="inputPassword" class="sr-only">パスワード</label>
  <input type="password" id="inputPassword" class="form-control" name='password' placeholder="パスワード" required>
  <div class="checkbox mb-3">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">サインイン</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
{% endblock content %}
