{% extends 'base.html' %}

{% block costomcss %}
{% endblock costomcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
    自作SNS　
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <a href="{% url 'create' %}" class="btn btn-outline-danger" role="button" aria-pressed="true">投稿</a>
    <p></p>
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル：<a href="{% url 'detail' item.pk %}">{{item.title}}</a></p> 
        <p>投稿者：{{item.author}}</p>
        <a href="#" class="btn btn-primary  " role="button" aria-pressed="true">いいね：{{item.good}}</a>
        <a href="#" class="btn btn-secondary  " role="button" aria-pressed="true">既読：{{item.read}}人</a>
    </div>
    {% endfor %}
    <a href="{% url 'logout' %}">ログアウト</a>
</div>
{% endblock content %}
